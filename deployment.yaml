apiVersion: apps/v1
kind: Deployment
metadata:
  name: first-app-deployment
spec:
  replicas: 3 # Number of desired replicas
  selector:
    matchLabels:
      app: first-app
  template:
    metadata:
      labels:
        app: first-app
    spec:
      containers:
      - name: fist-app
        image: asia-east1-docker.pkg.dev/deep-beanbag-392509/t-cr/static-site:latest